<!DOCTYPE html>
<html lang="en">

<head>
    <title>Icon</title>
    <details>General</details>
</head>

<body>
    <md-icon id="icon" class="icon" style="color: white;"></md-icon>
    <input id="icon-input" value="annotate-regular" placeholder="Type in icon name" onchange="handleChange(this.value)"></input>
</body>
<script>
    function handleChange(value) {
        const icon = document.getElementById('icon');
        icon.name = value;
    };
</script>

</html>
